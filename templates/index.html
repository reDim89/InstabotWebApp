{% extends 'base.html' %}
<div>
{% block content %}
	<h1>Please log in to run bot</h1>
	<form class='main-form' method='POST'>
	<ul>
		<li>
			<label for='login'>Login:</label>
			<input type='text' name='login'>
		</li>
		<li>
			<label for='password'>Password:</label>
			<input type='password' name='password'>
		</li>
		<li>
			<label for='like_per_day'>Likes per day:</label>
			<input type='text' name='like_per_day'>
		</li>
		<li>
			<label for='comments_per_day'>Comments per day:</label>
			<input type='text' name='comments_per_day'>
		</li>
		<li>
			<label for='follow_per_day'>Follow per day:</label>
			<input type='text' name='follow_per_day'>
		</li>
		<li>
			<input type='submit' value='Войти'/>
		</li>
	</ul>	
	</form>
{% endblock %}
</div>
